{%extends "signup.html"%}

{%block content%}
<h2>Sign In</h2> 

<form class="form" method="post"> 

 <div class="inputBox">

 </div>

 </div> 

 <div class="links"> <a href="#">Forgot Password</a> <a href="{{url_for('signup')}}">Signup</a> 

 </div> 

 <div class="inputBox">

 </div> 

</form> 
{%endblock%}
